<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
    

    <body style="margin : 0px; overflow: hidden;">
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
        <a-marker preset="hiro">
            <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2" position="0 0 0" material="color: #4CC3D9"></a-entity>
        </a-marker>
            <a-marker type='pattern' url='assets\pattern-DPSD16015.patt'>

            <a-text value="Odysseas Voutsaras" scale="1 1 1" position="0 0 0">
            </a-text>

        </a-marker>
            <a-marker preset="kanji">
            
            <a-entity  geometry="primitive: torus; radius: 0.4; radius-tubular: 0.08  height:1" position="0 0 0" rotation ="90 0 0" material="color: ##00FFFF"></a-entity>
           
        </a-marker>
            <a-marker type='pattern' url='assets\pattern-card-H.patt'>
            <a-entity  animation="property: position; to: 0.4 0.5 0; dur: 2000; easing: linear; loop: true" geometry="primitive: cylinder; radius: 0.15; height:1.3" position="0.4 0 0" rotation ="-90 0 0"  material="color: #000080 "></a-entity>
            <a-entity animation="property: position; to: 0 0.5 -0.01; dur: 2000; easing: linear; loop: true" geometry="primitive: cylinder; radius: 0.15; height:0.8" position="0 0 -0.01" rotation ="0 0 90" material="color: #800080 "></a-entity>
            <a-entity id="elementH" animation="property: position; to: -0.4 0.5 0; dur: 2000; easing: linear; loop: true" geometry="primitive: cylinder; radius: 0.15; height:1.3" position="-0.4 0 0" rotation ="-90 0 0" material="color: #E9967A "></a-entity>

        </a-marker>

        <a-marker type='pattern' url='assets\pattern-card-O.patt'>
            <a-entity id="elementO" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" geometry="primitive: torus; radius: 0.4; radius-tubular: 0.08  height:1" position="0 0 0" rotation ="90 0 0" material="color: #CD5C5C "></a-entity>

        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
